name: Deploy idigitek-webSite

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/idigitek-webSite
          
          if [ ! -d ".git" ]; then
            git clone https://${{ secrets.GH_PAT }}@github.com/idigitek/idigitek-webSite.git .
          else
            git pull origin main
          fi
          
          cat > .env.local << EOF
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          NODE_ENV=production
          PORT=3001
          NEXT_PUBLIC_API_URL=http://72.60.36.167:4000
          EOF
          
          npm install
          npm run build
          pm2 restart idigitek-webSite || pm2 start npm --name "idigitek-webSite" -- start -- -p 3001