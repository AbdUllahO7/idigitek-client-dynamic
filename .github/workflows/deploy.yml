name: Deploy idigitek-webSite

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/idigitek-webSite

            if [ ! -d ".git" ]; then
              git clone https://${{ secrets.GH_PAT }}@github.com/idigitek/idigitek-webSite.git .
            else
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            fi

            # âŒ Ensure env.local does NOT exist
            rm -f .env.local

            # Clean & build
            rm -rf .next node_modules
            npm ci
            npm run build

            # Restart PM2
            pm2 delete idigitek-webSite 2>/dev/null || true
            pm2 start npm --name "idigitek-webSite" -- start -- -p 3001
            pm2 save
